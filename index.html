<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>コンビニ受け取り用QRコードジェネレーター</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="js/index.js"></script>
    <script src="js/generator/lawson.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
          >コンビニ受け取り用QRコードジェネレーター</span
        >
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="alert alert-secondary" role="alert">
            メルカリなど QR
            コードを発行しないサービスでも追跡番号と認証番号があれば QR
            コードを生成することが可能
            <br />
            Loppi から操作して受け取るのとは違い POS
            レジに直接読み取れる上、受取サインが不要
          </div>
          <form onsubmit="return false">
            <div class="mb-3">
              <label class="form-label">サービス</label>
              <select class="form-select" id="select_service">
                <option value="LAWSON">
                  ローソン POSレジ直接受け取り用バーコード
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">問い合わせ番号</label>
              <input
                class="form-control"
                id="lw_trackId"
                value="000000000000"
              />
              <label class="form-label">認証番号</label>
              <input class="form-control" id="lw_authCode" value="0000000" />
            </div>
            <label class="form-label">サービスの表示名</label>
            <select class="form-select" id="lw_serviceName">
              <option value="001">Amazon</option>
              <option value="003">SHOPLIST.com by CROOZ</option>
              <option value="004">ユニクロオンラインストア</option>
              <option value="005">ヤフオク!</option>
              <option value="006">ダイナミックスストア</option>
              <option value="007">BACKLASH</option>
              <option value="008" selected>日本郵便コンビニ受取サービス</option>
            </select>
            <div class="form-text">
              入力した情報はサーバーに送信されません。ブラウザ内で処理されます。
            </div>
            <button type="submit" class="btn btn-primary" id="sub_button">
              Submit
            </button>
            <br />
            <a
              href=""
              id="result"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </form>
        </div>
      </div>
    </main>
    <footer>
      このサイトは<a
        href="https://github.com/nerrog/konbini-pickup-code-generator"
        >オープンソースで公開</a
      >されています。<br />日本郵便株式会社及び株式会社ローソン並びにその他関連団体様等とは一切関係ありません。
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
